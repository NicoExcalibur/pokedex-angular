<div class="pokemon-grid">
  <div
    class="box"
    *ngFor="
      let pokemon of pokemons
        | paginate
          : { itemsPerPage: 10, currentPage: page, totalItems: totalPokemons }
    "
  >
    <img [src]="pokemon.sprites.front_default" alt="Pokemon" />
    <h3>{{ pokemon.name }}</h3>
    <p>Type: {{ pokemon.types[0].type.name }}</p>
    <p>Height : {{ pokemon.height }}</p>
    <p>Health : {{ pokemon.stats[0].base_stat }}</p>
    <p>Power: {{ pokemon.stats[1].base_stat }}</p>
  </div>
</div>

<pagination-controls
  (pageChange)="page = $event; pokemons = []; getPokemons()"
></pagination-controls>
